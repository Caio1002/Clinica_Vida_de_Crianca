<ion-content [fullscreen]="true">
  <toolbar></toolbar>

  <ion-content>

    <ion-list>
      <ion-item-sliding *ngFor="let item of lista">
        <ion-item (click)="detalhe(item)">
          <ion-text>
            <h3>{{item.name}}</h3>
            <p>GÃªnero: {{item.sexo}} - {{item.idade}} anos</p>
          </ion-text>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="editar(item)">Editar</ion-item-option>
          <ion-item-option (click)="deletar(item)" color="danger">Deletar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button color="tertiary" size="small" (click)="move('form-cadastro')">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>

  <footer></footer>
