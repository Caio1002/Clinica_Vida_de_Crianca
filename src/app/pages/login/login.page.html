<toolbar></toolbar>

<ion-content [fullscreen]="true">
  
    <div class="contaier-login">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">E-mail:</ion-label>
          <ion-input placeholder="Digite seu e-mail:"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Senha:</ion-label>
          <ion-input placeholder="Digite sua senha: " type="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
            <ion-button (click)="move('tabs/tab2')" color="tertiary" type="submit" fill="solid" expand="full">
                Entrar
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label routerLink="/register">
            <h2>Cadastre-se</h2>
        </ion-label>
    </ion-col>
      <ion-col>
          <ion-label routerLink="/forgot">
              <h2>Esqueceu a senha?</h2>
          </ion-label>
      </ion-col>
  </ion-row>
  </div>
</ion-content>

<footer></footer>
